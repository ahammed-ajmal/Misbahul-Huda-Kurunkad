<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result | Ihlamudeen Higher Secondary Madrasa | Annual Exam Result 2025</title>
    <link rel="icon" type="image/x-icon" href="../src/assets/IMP LOGO.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <img src="../src/assets/IMP LOGO.png" alt="Madrasa Logo" class="logo">
        <div class="header-text">
            <h1>مدرسة إعلام الدين الثانوية العليا</h1>
            <h2>Ihlamudeen Higher Secondary Madrasa</h2>
            <h3>North Pallar, Vairangode P.O, Thirunnavaya Malappuram (Dist), Kerala-676301</h3>
        </div>
    </header>

    <div class="container">
        <h1>Student Progress Card</h1>
        <form id="searchForm" onsubmit="fetchStudentData(event)">
            <div class="form-group">
                <label for="admissionNumber">Admission Number:</label>
                <input type="number" id="admissionNumber" name="admission_number" min="1" required
                    placeholder="Enter Admission Number">
            </div>

            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="" disabled selected>Select Class</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="6">Class 6</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="11">Class 11</option>
                </select>
            </div>

            <div class="form-group">
                <label for="division">Division:</label>
                <select id="division" name="division" required>
                    <option value="" disabled selected>Select Division</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
            </div>

            <button type="submit" class="btn">Search</button>
        </form>

        <div id="loading" class="loading">Loading...</div>
        <div id="result" class="result"></div>
    </div>
    <button onclick="generatePDF()" class="no-print">Download Result</button>
    <button onclick="window.print()" class="no-print">Print Result</button>
    <footer style="text-align: center; padding: 10px; background-color: #f8f9fa; font-size: 14px;">
        <p>© <script>document.write(new Date().getFullYear());</script> All Rights Reserved | Powered by  
            <a href="https://www.example.com" target="_blank" style="text-decoration: none; font-weight: bold; color: #007bff;">IMP Pallar</a>
        </p>
    </footer>
    

    <script src="script.js"></script>
    <script>

function generatePDF() {
            const noPrintElements = document.querySelectorAll('.no-print');
            noPrintElements.forEach(el => el.style.display = 'none');
            const element = document.body;
            html2canvas(element, {
              scale: 2,
              useCORS: true
            }).then(canvas => {
            const imgData = canvas.toDataURL("image/png");
            const link = document.createElement("a");
           link.href = imgData;
           link.download = "Result.png";
           document.body.appendChild(link);
           link.click();
           document.body.removeChild(link);
            noPrintElements.forEach(el => el.style.display = '');
           });
         }
      
    </script>
</body>

</html>
